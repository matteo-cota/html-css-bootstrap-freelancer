<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Jumbotron -->
        <div class="masthead bg-success text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <img class="masthead-avatar mb-5 avatar" src="img/avatar.svg" alt="avatar">
                <h1 class="masthead-heading text-uppercase mb-0">Start Bootstrap</h1>
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <p class="masthead-subheading font-weight-light mb-0">Graphic Artist - Web Designer - Illustrator</p>
            </div>
        </div>
        <!-- Portfolio Section -->
        <section class="portfolio py-5">
            <div class="container">
                <div class="row">
                    <!-- Portfolio Item -->
                    <section class=" text-center py-5">
                        <h2>Portfolio</h2>
                        <div class="divider-custom divider-light">
                            <div class="divider-custom-line"></div>
                            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                            <div class="divider-custom-line"></div>
                        </div>
                    </section>
                    <div class="col-md-4 mb-4">
                        <div class=" text-white text-center py-5">
                            <img class="img-fluid img" src="img/cabin.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class=" text-white text-center py-5">
                            <img class="img-fluid img" src="img/cake.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class=" text-white text-center py-5">
                            <img class="img-fluid img" src="img/circus.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="text-white text-center py-5">
                            <img class="img-fluid img" src="img/game.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class=" text-white text-center py-5">
                            <img class="img-fluid img" src="img/safe.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="text-white text-center py-5">
                            <img class="img-fluid img" src="img/submarine.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section class="about bg-light text-dark text-center py-5">
            <div class="container">
                <h2>About</h2>
                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.
                </p>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class=" text-dark text-center py-5">
                            <h2>Contact Me</h2>
                        </div>
                    </div>
                    <div class="col-12">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" placeholder="Phone Number">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <p>Location</p>
                </div>
                <div class="col-md-4 mb-2">
                    <p>Around the Web</p>
                </div>
                <div class="col-md-4 mb-2">
                    <p>About Freelancer</p>
                </div>
            </div>
            <div class="footer-bottom container-fluid">
                <div class="row">
                    <div class=""></div>
                </div>
            </div>

            <p>&copy; Your Website 2023</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
