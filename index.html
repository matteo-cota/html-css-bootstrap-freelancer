<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid bg-dark text-white py-3">
        <h1>Header</h1>
    </header>

    <main>
        <!-- Jumbotron -->
        <section class="jumbotron bg-success text-white text-center py-5">
            <h2>Jumbotron</h2>
        </section>
        <!-- Portfolio Section -->
        <section class="portfolio py-5">
            <div class="container">
                <div class="row">
                    <!-- Portfolio Item -->
                    <div class="col-md-4 mb-4">
                        <div class="bg-info text-white text-center py-5">
                            <h3>img 1</h3>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="bg-info text-white text-center py-5">
                            <h3>img 2</h3>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="bg-info text-white text-center py-5">
                            <h3>img 3</h3>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="bg-info text-white text-center py-5">
                            <h3>img 4</h3>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="bg-info text-white text-center py-5">
                            <h3>img 5</h3>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="bg-info text-white text-center py-5">
                            <h3>img 6</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section class="about bg-light text-dark text-center py-5">
            <div class="container">
                <h2>About</h2>
                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.
                </p>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="bg-warning text-dark text-center py-5">
                            <h2>Contact Me</h2>
                        </div>
                    </div>
                    <div class="col-12">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" placeholder="Phone Number">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>



</body>

</html>
